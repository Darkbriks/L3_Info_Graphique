<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>TP2 Exercice 1 Three.js</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
<!-- inclusion de la librairie Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
<script src="js/mesObjets.js"></script>

<script>
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight);
    camera.position.z = 5;

    const scene = new THREE.Scene();
    const couleur = new THREE.Color(0x0080FF);
    scene.background = couleur;

    const monCube = cubeColore(1.0);
    scene.add(monCube);

    const source = new THREE.PointLight(0xffffff, 1.0, 0, 1);
    source.position.set(2, 2, 2);
    scene.add(source);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    function animer()
    {
        renderer.render(scene, camera);
        requestAnimationFrame(animer);
    }

    window.addEventListener('keydown', function(event)
    {
        switch(event.key)
        {
            case '+':
                monCube.position.z -= 1;
                break;
            case '-':
                monCube.position.z += 1;
                break;
            case 'ArrowRight':
                monCube.rotateY(0.1);
                break;
            case 'ArrowLeft':
                monCube.rotateY(-0.1);
                break;
            case 'ArrowDown':
                monCube.rotateX(0.1);
                break;
            case 'ArrowUp':
                monCube.rotateX(-0.1);
                break;
        }
    });

    animer();
</script>
</body>
</html>
